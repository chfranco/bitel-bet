<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Cronogramas y Rankings</title>
</head>
<body>
  <div id="page-cronogramas-y-rankings" class="page">
    <header id="header">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal" onclick="openPopup('#main-menu-wrapper')"></button>
        <figure class="logo">
          <a href="#">
            <img src="./img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link btn" onclick="openPopup('#login')">
          <!-- <div class="user-icon"></div> -->
          <div class="user-icon user-premium"></div>
          <!-- <div class="user-icon user-free"></div> -->
        </a>
      </div>
    </header>
    <main class="pt-2 pb-2">
      <div class="text-center">
        <h1 class="featured-title framed"><span>Cronogramas y Rankings</span></h1>
      </div>
      <div class="text-center">
        <p class="featured-paragraph">Revisa el cronograma de partidos y la tabla de posiciones de tu liga favorita</p>
      </div>
      <div class="container">
        <div class="main-tabs-wrapper cyr-tabs-wrapper mb-3">
          <div class="main-tabs">
            <button class="tab btn main-tabs-group active" onclick="showTabContent(this, '#futbol', 'main-tabs-group')">
              <span class="icon icon-futbol"></span>
              <span class="text btn">Fútbol</span>
            </button>
            <button class="tab btn main-tabs-group" onclick="showTabContent(this, '#ufc', 'main-tabs-group')">
              <span class="icon icon-ufc"></span>
              <span class="text btn">UFC</span>
            </button>
          </div>

          <div id="futbol" class="tab-content main-tabs-content main-tabs-group active">
            <div class="futbol-tabs tab-list tab-list-slider">
              <div class="more more-left">
                <button class="btn" aria-label="más"></button>
              </div>
              <div class="tabs-scroll">
                <div class="options-wrapper">
                  <button
                  class="tab btn futbol-tabs-group"
                  onclick="showTabContent(this, '#ligas-nacionales', 'futbol-tabs-group')"
                >
                Fútbol Peruano
                </button>
                  <button
                    class="tab btn futbol-tabs-group active"
                    onclick="showTabContent(this, '#ligas-internacionales', 'futbol-tabs-group')"
                  >
                  Ligas internacionales
                  </button>
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#ligas-nacionales', 'futbol-tabs-group')"
                  >
                  Copas Internacionales - Clubes
                  </button>
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#liga-inglesa', 'futbol-tabs-group')"
                  >
                  Copas Inter
                  </button>
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#otra-liga', 'futbol-tabs-group')"
                  >
                    Otra liga
                  </button>
                </div>
              </div>
              <div class="more more-right">
                <button class="btn" aria-label="más"></button>
              </div>
            </div><!-- .futbol-tabs -->
            <div id="ligas-internacionales" class="tab-content futbol-tabs-content futbol-tabs-group active">
              <ul class="accordeon mt-1">
                <li class="accord-item active">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/ligaArg.png" alt="" class="flag">
                      <span class="text">Argentina - Primera División</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximos Partidos</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/serieA.png" alt="" class="flag">
                      <span class="text">Italia - Serie A</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximos Partidos</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/laLiga.png" alt="" class="flag">
                      <span class="text">España - La Liga</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximos Partidos</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/premier.png" alt="" class="flag">
                      <span class="text">Inglaterra - Premier League</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximos Partidos</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div><!-- #ligas-internacionales -->
            <div id="liga-inglesa" class="tab-content futbol-tabs-content futbol-tabs-group">
              <p>Contenido Liga Inglesa</p>
            </div><!-- #liga-inglesa-->
            <div id="otra-liga" class="tab-content futbol-tabs-content futbol-tabs-group ">
              <p>Contenido Otra Liga</p>
            </div><!-- #otra-liga -->
          </div><!-- #futbol -->

          <div id="ufc" class="tab-content main-tabs-content main-tabs-group">
            <div class="futbol-tabs tab-list tab-list-slider">
              <div class="more more-left">
                <button class="btn" aria-label="más"></button>
              </div>
              <div class="tabs-scroll">
                <div class="options-wrapper">
                  <button
                    class="tab btn ufc-tabs-group active"
                    onclick="showTabContent(this, '#eventos', 'ufc-tabs-group')"
                  >
                    Eventos 
                  </button>
                  <button
                    class="tab btn ufc-tabs-group"
                    onclick="showTabContent(this, '#rankings', 'ufc-tabs-group')"
                  >
                    Rankings
                  </button>
                </div>
              </div>
              <div class="more more-right">
                <button class="btn" aria-label="más"></button>
              </div>
            </div><!-- .UFC-tabs -->
            <div id="eventos" class="tab-content ufc-tabs-content ufc-tabs-group active">
              <ul class="accordeon mt-1">
                <li class="accord-item active">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/ufcNi.png" alt="" class="flag">
                      <span class="text">UFC Fight Night</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximas Peleas</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/ufc283.png" alt="" class="flag">
                      <span class="text">UFC 283</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximas Peleas</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/ufc284.png" alt="" class="flag">
                      <span class="text">UFC 284</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximas Peleas</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/ufc285.png" alt="" class="flag">
                      <span class="text">UFC 285</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Próximas Peleas</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div><!-- #eventos --> 
            <div id="rankings" class="tab-content ufc-tabs-content ufc-tabs-group ">
              <ul class="accordeon mt-1">
                <li class="accord-item active">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <span class="text">Peso Welter</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Tabla de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <span class="text">Peso Gallo</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Tabla de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <span class="text">Peso Mosca</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Tabla de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <span class="text">Peso Pluma</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Tabla de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div><!-- #ranking -->                
          </div><!-- #UFC -->

        </div><!-- .main-tabs-wrapper -->
      </div><!-- .container -->
    </main>
    <footer id="footer" class="page-footer">
      <div class="content">
        <div class="top">
          <figure class="footer-logo">
            <a href="#">
              <img src="./img/logo-bitel-bet.png" alt="Inicio">
            </a>
          </figure>
          <nav class="social-nav">
            <ul class="menu social-menu">
              <li>
                <a href="#" class="icon icon-social icon-fb" aria-label="Facebook"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-ig" aria-label="Instagram"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-yt" aria-label="Youtube"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="bottom">
          <a href="#" class="arrow-link">Términos y condiciones</a>
        </div>
      </div>
    </footer>
  </div><!-- .page -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
